{% extends 'base.html' %}

{% block body %}   
    <br>
    <h3>제목:{{article.title}}</h3>
    <hr>
    <p>{{article.content}}</p>
    <br>
    <p>작성자:{{article.user}}</p>
    <hr>
    <form action="{% url 'articles:comment_create' article.id %}" method="POST">
        {% csrf_token %}
        {{form}}
        <button type="submit" class="btn btn-secondary">댓글 달기</button>
    </form>
    <hr>
    {% for comment in article.comment_set.all %}
        <li>{{comment.user.username}} - {{comment.content}}</li>
    {% endfor %}
    <hr>
    <a href="{% url 'articles:index'%}" type="botton" class="btn btn-primary">게시판으로</a>
    <a href="{% url 'articles:update' article.id %}" type="botton" class="btn btn-warning">수정</a>
    <a href="{% url 'articles:delete' article.id %}" type="botton" class="btn btn-danger">삭제</a>
    
{% endblock %}
